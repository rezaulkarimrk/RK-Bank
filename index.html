<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center" >Welcome to RK Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>
        </div>
    </div>
    <div id="transactionArea">
        <div class="row">
            <div class='col-md-4'>
                <div class="deposit status ">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class='col-md-4'>
                <div class="withdraw status ">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class='col-md-4'>
                <div class="balance status ">
                    <h5>Balance</h5>
                    <h2>$1250</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class='col-md-6'>
                <div class="deposite-withdraw">
                    <h4>Deposit</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class='col-md-6'>
                <div class="deposite-withdraw">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(event){
            const loginArea = document.getElementById('loginArea');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transactionArea');
            transactionArea.style.display = 'block';
        });
    </script>
    
</body>
</html>
