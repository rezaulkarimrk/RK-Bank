<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center" >Welcome to RK Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>
        </div>
    </div>
    <div id="transactionArea">
        <div class="row">
            <div class='col-md-4'>
                <div class="deposit status ">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class='col-md-4'>
                <div class="withdraw status ">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="witdrawAmount" >00</span> </h2>
                </div>
            </div>
            <div class='col-md-4'>
                <div id="total-balance" class="balance status ">
                    <h5>Balance</h5>
                    <h2>$ <span id="add-balace" >1250</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class='col-md-6'>
                <div class="deposite-withdraw">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class='col-md-6'>
                <div class="deposite-withdraw">
                    <h4>Withdraw</h4>
                    <br>
                    <input id='witdrwaAmount' type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(event){
            const loginArea = document.getElementById('loginArea');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transactionArea');
            transactionArea.style.display = 'block';
        });


        //balance query
        function getInput(id){
            const Amount =   document.getElementById(id).value;
            const AmountNumber = parseFloat(Amount);
            return AmountNumber;
        }

        //update balance
        function UpdateSpan(id, newBalance){
            const current=document.getElementById(id).innerText;
            const currentNumber= parseFloat(current);
            const totalAmount=currentNumber+newBalance;
            document.getElementById(id).innerText=totalAmount;
        }
        //deposit button event handler
        const depositButton = document.getElementById('addDeposit');
        depositButton.addEventListener('click', function(){
            const depositAmount=getInput('depositAmount')
            
            UpdateSpan("currentDeposit", depositAmount);
            UpdateSpan("add-balace", depositAmount);

            document.getElementById('depositAmount').value='';


        });


        // withdraw button event handler
        const withdrawButton = document.getElementById('addWithdraw');
        withdrawButton.addEventListener('click', function(){
            const witdrwaAmount =  getInput('witdrwaAmount');
            
            UpdateSpan('witdrawAmount', witdrwaAmount);
            UpdateSpan('add-balace', -witdrwaAmount);
            
            document.getElementById('witdrwaAmount').value='';
        });

        

        
    </script>
    
</body>
</html>
